<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" href="assets/dist/css/main.css">
</head>

<body>

  <!-- HEADER -->
  <header class="bg-main color-light">
    <div class="container">
      <div class="row">
        <div class="col-12 align-center">
          <h1 class="title-4">
            JS Helpers - Demo
          </h1>
        </div>
      </div>
    </div>

  <!-- /HEADER -->

  <!-- MAIN CONTENT -->

      <div class="col-6 md-8 sm-12">

        <section class="spacer-15">
          <h2 class="title-5 spacer-bottom-05">

          </h2>

                <input class="btn full-width" type="submit" name="" value="Validade">
              </div>
            </div>
          </form>
        </section>

        <section class="spacer-15">
          <h2 class="title-5 spacer-bottom-05">
            Format Currency
          </h2>
          <form class="full-width" action="" method="post">
            <div class="row">
              <div class="col-8">
                <input class="input input-format-currency full-width" type="text" name="" value="">
              </div>
              <div class="col-4">
                <input class="btn full-width" type="submit" name="" value="Format">
              </div>
            </div>
          </form>
        </section>

      </div>
    </div>
